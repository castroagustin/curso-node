<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Productos y chat</title>
</head>

<body>
    <div class="container p-md-5 p-3 mt-5 bg-light">
        <h1 class="mb-5">Ingresar producto</h1>
        <form id="productosForm">
            <div class="mb-3">
                <label for="title" class="form-label">Titulo</label>
                <input type="text" class="form-control" name="title" id="inputTitle">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Precio</label>
                <input type="number" class="form-control" name="price" id="inputPrice">
            </div>
            <div class="mb-3">
                <label for="thumbnail" class="form-label">Link a imagen</label>
                <input type="text" class="form-control" name="thumbnail" id="inputThumbnail">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Enviar</button>
        </form>
        <div id="productosContainer"></div>
    </div>

    <div class="container p-md-5 p-3 mt-5 mb-5 bg-light">
        <h1 class="mb-5">Mensajes</h1>
        <div class="mb-3">
            <label for="inputMail" class="form-label">Ingrese su e-mail</label>
            <input type="text" class="form-control mw-50" id="inputMail">
        </div>

        <div id="mensajesContainer">

        </div>

        <form id="mensajesForm" class="row g-2">
              <div class="col-auto">
                <input type="text" disabled class="form-control" id="inputMessage" placeholder="Mensaje...">
              </div>
              <div class="col-auto">
                <button type="submit" disabled id="btnSendMessage" class="btn btn-primary mb-3">Enviar</button>
              </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
